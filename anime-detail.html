<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <link rel="stylesheet" href="anime.css">
</head>
<body>
    <div class="anime-details-container">
        <div class="anime-image-section">
            <img id="anime-image" src="" alt="Anime Image">
        </div>
        <div class="anime-info-section">
            <h1 id="anime-title">Anime Title</h1>
            <p id="anime-description">Anime description goes here...</p>
    
            <div class="anime-info-grid">
                <div>
                    <p><strong>Type:</strong> <span id="anime-type"></span></p>
                    <p><strong>Studios:</strong> <span id="anime-studios"></span></p>
                    <p><strong>Date aired:</strong> <span id="anime-date"></span></p>
                    <p><strong>Status:</strong> <span id="anime-status"></span></p>
                    <p><strong>Genre:</strong> <span id="anime-genre"></span></p>
                </div>
                <div>
                    <p><strong>Scores:</strong> <span id="anime-score"></span></p>
                    <p><strong>Rating:</strong> <span id="anime-rating"></span></p>
                    <p><strong>Duration:</strong> <span id="anime-duration"></span></p>
                    <p><strong>Quality:</strong> <span id="anime-quality"></span></p>
                    <p><strong>Views:</strong> <span id="anime-views"></span></p>
                </div>
            </div>
    
            <div class="anime-actions">
                <button id="watch-now-btn" class="watch-now-btn">Watch Now</button>
            </div>
        </div>
    </div>
    
    <script src="anime-detail.js"></script>
</body>
</html>
